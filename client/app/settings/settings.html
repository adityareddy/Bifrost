<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row">
  <div class="col-md-3">
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="form in SettingsCtrl.settingsForms"><a href="" ng-click="SettingsCtrl.changeForm($index)">{{form.title}}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-6 well">
    <formly-form model="SettingsCtrl.settings" fields="SettingsCtrl.settingsFields">
      <button class="btn btn-primary">Save</button>
      <button class="btn">Cancel</button>
    </formly-form>
  </div>
</div>
