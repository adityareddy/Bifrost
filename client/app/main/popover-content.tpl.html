<form name="popoverForm" class="calendar-popover">

  <div class="form-group">
    <label class="control-label">Appointment Time</label><br/>
    {{::event.start.format()}} - {{::event.end.format()}}
  </div>
  <div class="form-group">
    <label class="control-label">Patient Name</label>
    <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Patient Name" value="{{::event.title}}"/>
  </div>

  <div class="form-actions">
    <button type="button" class="btn btn-primary" ng-click="$hide()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="$hide()">Save changes</button>
    <button type="button" class="btn btn-danger pull-right" ng-click="deleteEvent();$hide()">Delete</button>
  </div>
</form>
